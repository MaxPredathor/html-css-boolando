<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
    </head>
    <body>
        <header>
            <div class="nav-container flex-header">
                <nav>
                    <a href="" class="nav-items">Donna</a>
                    <a href="" class="nav-items">Uomo</a>
                    <a href="" class="nav-items">Bambini</a>
                </nav>
                <div class="img-container"></div>
                <div>
                    <a href="" class="nav-items">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <a href="" class="nav-items">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="" class="nav-items">
                        <i class="fa-solid fa-lock"></i>
                    </a>
                </div>
            </div>
        </header>
        <div class="space"></div>
        <main>
            <div class="main-container">
                <div class="card-container card-flex debug">
                    <div id="card1" class="card debug">
                        <img id="img1" src="img/1.webp" alt="MagliaLevi's">
                        <div class="card-text">
                            <h6>Levi's</h6>
                            <h3>RELAXED FIT TEE UNISEX</h3>
                            <p>14,99 <span class="crossed-text">29,99</span></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/2.webp" alt="VestitoGuess">
                        <div class="card-text">
                            <h6>Guess</h6>
                            <h3>ROSES TEE</h3>
                            <p>20,99 <span class="crossed-text">29,99</span></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/3.webp" alt="VestitoDonnaVerde">
                        <div class="card-text">
                            <h6>Come Zucchero Filato</h6>
                            <h3>VOGLIA DI COLORI PASTELLO</h3>
                            <p>129,99 <span class="crossed-text">181,99</span></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/4.webp" alt="MagliettaLevi's">
                        <div class="card-text">
                            <h6>Levi's</h6>
                            <h3>TEE UNISEX</h3>
                            <p>14,99 <span class="crossed-text">29,99</span></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/5.webp" alt="VestitoDaSeraDonna">
                        <div class="card-text">
                            <h6>Maya Deluxe</h6>
                            <h3>STRIPE BODICE</h3>
                            <p>99,99</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/6.webp" alt="MagliaNeraDonna">
                        <div class="card-text">
                            <h6>Esprit</h6>
                            <h3>MAGLIONE - BLACK</h3>
                            <p>29,99</p>
                        </div>
                    </div>
                    <div id="img1b" class="card">
                        <img src="img/1b.webp" alt="MagliaNeraDonna">
                        <div class="card-text"></div>
                    </div>
                </div>
            </div>
        </main> 
    </body>
</html>
